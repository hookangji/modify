<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문서 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디자인 지원 -->
    <title>Sign Up</title> <!-- 페이지 제목 -->
    <style>
        /* 공통 초기화 */
        * {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            box-sizing: border-box; /* 박스 크기를 테두리와 패딩 포함한 값으로 설정 */
        }

        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            background-color: #f9f9f9; /* 배경색 */
            color: #333; /* 텍스트 기본 색상 */
            line-height: 1.6; /* 텍스트 줄 간격 */
            height: 100vh; /* 화면 전체 높이 */
            display: flex; /* 플렉스박스 사용 */
            justify-content: center; /* 가로축 중앙 정렬 */
            align-items: center; /* 세로축 중앙 정렬 */
        }

        main {
            max-width: 400px; /* 최대 너비 설정 */
            width: 100%; /* 반응형으로 가로 폭을 100%로 설정 */
            background-color: white; /* 배경색 */
            padding: 20px; /* 내부 여백 */
            border-radius: 10px; /* 모서리를 둥글게 설정 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        form {
            display: flex; /* 플렉스박스 사용 */
            flex-direction: column; /* 요소를 세로로 배치 */
            gap: 15px; /* 요소 간 간격 */
        }

        .form-group {
            display: flex; /* 플렉스박스 사용 */
            align-items: center; /* 세로축 중앙 정렬 */
            gap: 10px; /* 레이블과 입력 필드 간격 */
        }

        label {
            font-weight: bold; /* 글씨 두께 설정 */
            width: 100px; /* 고정된 레이블 너비 */
            text-align: right; /* 텍스트를 오른쪽 정렬 */
        }

        input {
            padding: 10px; /* 내부 여백 */
            border: 1px solid #ddd; /* 테두리 색상 설정 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
            font-size: 16px; /* 글씨 크기 */
            width: 100%; /* 입력 필드의 너비를 가변적으로 설정 */
            max-width: 200px; /* 입력 필드 최대 너비 */
        }

        button {
            padding: 10px; /* 내부 여백 */
            font-size: 16px; /* 글씨 크기 */
            color: white; /* 텍스트 색상 */
            background-color: #ff4b4b; /* 기본 배경색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
            cursor: pointer; /* 커서 모양을 손가락으로 변경 */
            width: 100%; /* 버튼 너비를 조정 */
            max-width: 300px; /* 버튼 최대 너비 */
            margin-top: 10px; /* 상단 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
            align-self: center; /* 버튼을 폼의 가운데 정렬 */
        }

        button:hover {
            background-color: #830000; /* 호버 시 배경색 변경 */
        }

        .login-link {
            margin-top: 15px; /* 상단 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
            font-size: 14px; /* 글씨 크기 */
        }

        .login-link a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #ff4b4b; /* 링크 색상 */
            font-weight: bold; /* 글씨 두께 설정 */
        }

        .login-link a:hover {
            text-decoration: underline; /* 호버 시 밑줄 표시 */
        }
    </style>
</head>
<body>
    <main>
        <!-- 회원가입 폼 -->
        <form action="signup.php" method="POST"> <!-- POST 방식으로 signup.php에 데이터 전송 -->
            <div class="form-group">
                <label for="ID">ID</label> <!-- 사용자 ID 입력 -->
                <input type="text" id="ID" name="ID" required> <!-- 필수 입력 필드 -->
            </div>
            <div class="form-group">
                <label for="password">Password</label> <!-- 비밀번호 입력 -->
                <input type="password" id="password" name="password" required> <!-- 비밀번호 필수 입력 필드 -->
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label> <!-- 생년월일 입력 -->
                <input type="date" id="birthdate" name="birthdate" required> <!-- 날짜 선택 필수 입력 -->
            </div>
            <button type="submit">Sign Up</button> <!-- 회원가입 버튼 -->
            <div class="login-link">
                <!-- 로그인 링크 -->
                Already have an account? <a href="login.html">Log in</a> <!-- 로그인 페이지로 이동 -->
            </div>
        </form>
    </main>
</body>
</html>
